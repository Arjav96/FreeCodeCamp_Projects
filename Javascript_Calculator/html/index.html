<div class="calculator">
  <p id="title">FreeCodeCamp</p>
  <p id="tagline">electronic calculator</p>
  <input type="text" disabled="disabled" id="answer"/>
  <div class="row">
    <button class="ctrl">AC</button>
    <button class="ctrl">CE</button>
    <button>%</button>
    <button>รท</button><!--To insert a division symbol, hold down the ALT key and type 0247. Then release the ALT key. Note: You must use the numeric keypad, not the numbers on the top row of your keyboard.-->
  </div>
  <div class="row">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>ร</button><!--To insert a division symbol, hold down the ALT key and type 0215. Then release the ALT key. Note: You must use the numeric keypad, not the numbers on the top row of your keyboard.-->
  </div>
  <div class="row">
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>-</button>
  </div>
  <div class="row">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="tall">+</button>
  </div>
  <div class="row">
    <button>0</button>
    <button>.</button>
    <button>=</button>
  </div>
  </div>
